<body>
    <form action="">
        <h1>After School Club Registration Form</h1>

        <label for="a1"><b>Student Name</b></label><br>
        <input type="text" id="a1" placeholder="First name">
        <input type="text" id="a1" placeholder="Last name"><br>
        <br>

        <label for="d1"><b>Date of Birth</b></label><br>
        <input type="date" id="d1"><br>
        <br>

        <label for="s1"><b>Student Grade</b></label>
        <select name="" id="s1">
            <option value="">Kinder Guarden</option>
            <option value="">Play School</option>
            <option value="">Toy Park</option>
            <option value="">Day Care</option>
        </select><br>
        <br>

        <label for=""><b>Which session will your student attend?</b></label><br>
        <br>
        

        <input type="radio" id="w1" name="w1">
        <label for="w1">Full time before school care only</label><br>
        <input type="radio" id="w1" name="w1">
        <label for="w1">Full time after school time only</label><br>
        <input type="radio" id="w1" name="w1">
        <label for="w1">Full time before and after school care </label><br>
        <input type="radio" id="w1" name="w1">
        <label for="w1">Drope in before and/ or after school care</label><br>
        <br>
        
        <label for="i"><b>Please indicate any known allergies or special needs</b> </label><br>
        <textarea name="" id=" i" cols="42" rows="6"></textarea><br>
        <br>

        <label for="n1"><b>Parent/Guardian Name</b></label><br>
        <input type="text" id="n1" placeholder="First">
        <input type="text" id="n1" placeholder="Last"><br>
        <br>

        <label for="g2"><b>Parent/Guardian Number</b></label><br>
        <input type="text" id="g2" placeholder="##########"><br>
        <br>

        <label for="p3"><b>Additional Phone Number</b></label><br>
        <input type="text" id="p3" placeholder="##########"><br>
        <br>

        <label for="e2"><b>Email</b></label><br>
        <input type="email" id="e2"><br>
        <br>

        <h1>Authorized Pick Up List</h1><hr>
        <label for="m2"><b>Name</b></label><br>
        <input type="text" id="m2" placeholder="First">
        <input type="text" id="m2" placeholder="Last"><br>
        <br>

        <label for="d3"><b>Phone</b></label><br>
        <input type="text" id="d3" placeholder="##########"><br>
        <br>

        <label for="o1"><b>Relation to Student</b></label><br>
        <input type="text" id="o1"><br><hr>

        <input type="text" placeholder="Add more"><br>
        <br>
        <button type="button" class="btn btn-outline-success"><b>SUBMIT</b></button>


    </form>
